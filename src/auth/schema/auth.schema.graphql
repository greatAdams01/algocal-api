type AuthData {
  userId: ID!
  token: String!
}


type Query {
  login(email: String!, password: String!): AuthData!
}

input CreatorInput {
  creatorName: String!
  password: String!
  email: String!
  description: String!
  website: String!
}



type Mutation {
  addcreator(Inputs: CreatorInput!): Creator!
}